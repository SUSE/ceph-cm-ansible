---
# vars specific to any rhel 8.x version

common_yum_repos:
  lab-extras:
    name: "lab-extras"
    baseurl: "http://{{ mirror_host }}/lab-extras/8/"
    enabled: 1
    gpgcheck: 0

copr_repos:
  - ktdreyer/ceph-el8

packages:
  - '@core'
  - '@base'
  # for package-cleanup
  - dnf-utils
  - git-all
  - sysstat
  - libedit
  - boost-thread
  - xfsprogs
  - gdisk
  - parted
  - libgcrypt
  - fuse-libs
  - openssl
  - libuuid
  - attr
  - ant
  - lsof
  - gettext
  - bc
  - xfsdump
  - blktrace
  - usbredir
  - podman
  - libev-devel
  # for xfstests
  - ncurses-devel
  # for s3 tests
  # for workunits,
  - gcc
  - git

epel_packages: []

nfs_service: nfs-server

ntp_service_name: chronyd
