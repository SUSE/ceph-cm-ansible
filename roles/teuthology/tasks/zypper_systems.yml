---
- name: Include package type specific vars.
  include_vars: "zypper_{{ ansible_distribution | lower | replace(' ', '_') }}_{{ ansible_distribution_version }}.yml"
  tags:
    - always

- name: Install packages via zypper
  zypper:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items: "{{ teuthology_extra_packages }}"
  tags:
    - packages
